<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Slash and pair</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/main.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/html5-qrcode.min.js"></script>
    <script src="/index.js"></script>
</head>
<body>
        <div class="container row center-align col"  id="QR-Code">
	        <div class="row">
	            <h1>Slash and Pair</h1>
	            <p>Escanea el código QR de tu ordenador</p>
	        </div>
	        <div class="row center-align" style="width:80%">
	        	<label for="camera-select">Cambia entre la cámara delantera y trasera</label>
	            <select class="form-control" style="width:100%; height:auto; font-size:1em;" id="camera-select"></select>
	           
	            <div class="form-group" >
	                <!-- input id="image-url" type="text" class="no-display form-control" placeholder="Image url"/-->
	                <button title="Decode Image" class="no-display btn btn-default btn-sm" id="decode-img" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-upload"></span></button>
	                <button title="Image shoot" class="no-display btn btn-info btn-sm disabled" id="grab-img" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-picture"></span></button>
	                <button title="Play" class="btn btn-success btn-lg" id="play" style="width: 100%; margin-top:15px; text-align: center !important;" type="button" data-toggle="tooltip"><span>Inicia la cámara</span></button>
	                <button title="Pause" class="no-display btn btn-warning btn-sm" id="pause" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-pause"></span></button>
	                <button title="Stop streams" class="no-display btn btn-danger btn-sm" id="stop" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-stop"></span></button>
	             </div>
	        </div><br/>
	        <div class="row center-align">
                <div class="center-align col-centered" style="position: relative; width: 70%; margin:auto; ">
                    <canvas id="webcodecam-canvas" class="center-align" style="width:100%;"></canvas>
                    <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                    <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                    <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                    <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
                </div>
	            <div class="col-md-6 no-display">
	                <div class="thumbnail" id="result">
	                    <div class="well" >
	                        <img width="320" height="240" id="scanned-img" src=""/>
	                    </div>
	                    <div class="caption">
	                        <h3>Scanned result</h3>
	                        <p id="scanned-QR"></p>
	                    </div>
	                </div>
	            </div>
	        </div>
            <main>
            	<div class="row">
					<form id ="post-form" style="width:80%" class="form-inline center-align" th:action="@{/synch}" method="post">
						<p>Si no funciona tu cámara, haz clic en el botón del ordenador e introduce el código</p>
					    <div class="form-group center-align" style="width:100%;">
					        <label for="connect">Código</label>
				            <input  name="token" id = "token" placeholder="****" style="width: 100%"/><br/>
					        <button id="connect" class="btn btn-default" style="width: 100%" type="submit">Sincroniza!</button>
					    </div>
					</form>
				</div>
			</main>
        </div>
        <script type="text/javascript" src="/filereader.js"></script>
        <script type="text/javascript" src="/qrcodelib.js"></script>
        <script type="text/javascript" src="/webcodecamjs.js"></script>
        <script type="text/javascript" src="/main.js"></script>


</body>
</html>
