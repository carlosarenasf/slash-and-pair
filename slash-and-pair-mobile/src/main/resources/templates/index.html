<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/main.css" rel="stylesheet"/>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/html5-qrcode.min.js"></script>
    <script src="/index.js"></script>
</head>
<body>
	 
        
        <div class="container" id="QR-Code">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="navbar-form navbar-left">
                        <h4>Slash and Pair qr lecture</h4>
                    </div>
                    <div class="navbar-form navbar-right">
                        <select class="form-control" id="camera-select"></select>
                        <div class="form-group">
                            <input id="image-url" type="text" class="form-control" placeholder="Image url"/>
                            <button title="Decode Image" class="btn btn-default btn-sm" id="decode-img" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-upload"></span></button>
                            <button title="Image shoot" class="btn btn-info btn-sm disabled" id="grab-img" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-picture"></span></button>
                            <button title="Play" class="btn btn-success btn-sm" id="play" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-play"></span></button>
                            <button title="Pause" class="btn btn-warning btn-sm" id="pause" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-pause"></span></button>
                            <button title="Stop streams" class="btn btn-danger btn-sm" id="stop" type="button" data-toggle="tooltip"><span class="glyphicon glyphicon-stop"></span></button>
                         </div>
                    </div>
                </div>
                <div class="panel-body text-center">
                    <div class="col-md-6">
                        <div class="well" style="position: relative;display: inline-block;">
                            <canvas width="320" height="240" id="webcodecam-canvas"></canvas>
                            <div class="scanner-laser laser-rightBottom" style="opacity: 0.5;"></div>
                            <div class="scanner-laser laser-rightTop" style="opacity: 0.5;"></div>
                            <div class="scanner-laser laser-leftBottom" style="opacity: 0.5;"></div>
                            <div class="scanner-laser laser-leftTop" style="opacity: 0.5;"></div>
                        </div>
                       
                    </div>
                    <div class="col-md-6">
                        <div class="thumbnail" id="result">
                            <div class="well">
                                <img width="320" height="240" id="scanned-img" src=""/>
                            </div>
                            <div class="caption">
                                <h3>Scanned result</h3>
                                <p id="scanned-QR"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/filereader.js"></script>
        <!-- Using jquery version: -->
        <!--
            <script type="text/javascript" src="/jquery.js"></script>
            <script type="text/javascript" src="/qrcodelib.js"></script>
            <script type="text/javascript" src="/webcodecamjquery.js"></script>
            <script type="text/javascript" src="/mainjquery.js"></script>
        -->
        <script type="text/javascript" src="/qrcodelib.js"></script>
        <script type="text/javascript" src="/webcodecamjs.js"></script>
        <script type="text/javascript" src="/main.js"></script>
<main>
	
	<form id ="post-form" class="form-inline" th:action="@{/synch}" method="post">
	    <div class="form-group">
	        <label for="connect">WebSocket connection:</label>
            <input  name="token" id = "token"/>
	        <button id="connect" class="btn btn-default" type="submit">Synch!</button>
	    </div>
	</form>
	<input type="file" capture="camera" accept="image/*" id="cameraInput" name="cameraInput"/>
</main>

</body>
</html>
